<div id="cratePost">
  <div id="title">
    <label for="">Create a post</label>
  </div>
  <div class="line"></div>
  <div id="selectCommunity">
    <p-dropdown [editable]="true" placeholder="Choose a community"></p-dropdown>
  </div>
  <div id="postBox">
    <div id="postinBox">
      <div id="postTitle">
        <input type="text" class="input-box" placeholder="Title"/>
      </div>
      <div id="areaText">
        <textarea class="text-area"></textarea>
      </div>
    </div>
  </div>
</div>
